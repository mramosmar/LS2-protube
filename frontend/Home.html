<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ProTube</title>
    <style>
        :root {
            --maxw: 1400px;
            --gap: 16px;
            --radius: 12px;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif;
            background: #0f0f0f;
            color: #e6e6e6;
        }
        header {
            position: sticky; top: 0;
            background: #0f0f0f;
            border-bottom: 1px solid #222;
            padding: 12px 16px;
            z-index: 10;
        }
        .brand { max-width: var(--maxw); margin: 0 auto; display: flex; align-items: center; gap: 10px; }
        .brand img { height: 28px; }
        .brand h1 { font-size: 18px; margin: 0; font-weight: 700; letter-spacing: .2px; }

        main { max-width: var(--maxw); margin: 0 auto; padding: 16px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: var(--gap);
        }

        .card {
            display: flex;
            flex-direction: column;
            gap: 8px;
            text-decoration: none;
            color: inherit;
        }

        .thumb {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 */
            background: #111;
            border-radius: var(--radius);
            overflow: hidden;
        }
        .thumb img {
            position: absolute; inset: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            display: block;
        }
        .thumb .fallback {
            position: absolute; inset: 0;
            display: flex; align-items: center; justify-content: center;
            color: #aaa; font-size: 13px;
        }

        .title {
            font-size: 15px; line-height: 1.35; font-weight: 600; margin: 0;
        }
        .meta {
            font-size: 13px; color: #aaa;
        }

        .grid:empty::after {
            content: "Cargando…";
            display: block;
            color: #bbb;
            padding: 24px 8px;
        }

        .error {
            background: #2a1416; color: #ffb3b8;
            border: 1px solid #7a2e36; border-radius: 10px;
            padding: 12px 14px; margin-bottom: 16px; font-size: 14px;
        }
    </style>
</head>
<body>
<header>
    <div class="brand">
        <img src="/protube-imago-removebg-preview.png" alt="ProTube" />
        <h1>ProTube</h1>
    </div>
</header>

<main>
    <div id="error" class="error" style="display:none"></div>
    <section class="grid" id="grid"></section>
</main>

<script>
    const API = "http://localhost:8080";
    const MEDIA_PREFIX = "/media/";

    async function cargarVideos() {
        const grid = document.getElementById("grid");
        const errorBox = document.getElementById("error");
        try {
            const resp = await fetch(`${API}/api/videos`);
            const ct = resp.headers.get("content-type") || "";
            if (!ct.includes("application/json")) {
                const text = await resp.text();
                throw new Error(`Respuesta no JSON (${resp.status}). Primeros bytes: ${text.slice(0,60)}`);
            }

            const lista = await resp.json();
            grid.innerHTML = "";

            if (!Array.isArray(lista) || lista.length === 0) {
                grid.insertAdjacentHTML("beforeend", "<p>No hay vídeos.</p>");
                return;
            }

            for (const v of lista) {
                const videoUrl = v.video ? `${API}${MEDIA_PREFIX}${v.video}` : "#";
                const thumbUrl = v.thumbnail ? `${API}${MEDIA_PREFIX}${v.thumbnail}` : null;
                const title = v.id || "Vídeo";

                const card = document.createElement("a");
                card.className = "card";
                card.href = videoUrl;
                card.target = "_blank";
                card.rel = "noopener";

                const thumb = document.createElement("div");
                thumb.className = "thumb";

                if (thumbUrl) {
                    const img = document.createElement("img");
                    img.loading = "lazy";
                    img.alt = title;
                    img.src = thumbUrl;
                    thumb.appendChild(img);
                } else {
                    const fb = document.createElement("div");
                    fb.className = "fallback";
                    fb.textContent = "Sin miniatura";
                    thumb.appendChild(fb);
                }

                const h3 = document.createElement("h3");
                h3.className = "title";
                h3.textContent = title;

                const meta = document.createElement("div");
                meta.className = "meta";
                meta.textContent = "ProTube · reproducción directa";

                card.appendChild(thumb);
                card.appendChild(h3);
                card.appendChild(meta);
                grid.appendChild(card);
            }
        } catch (err) {
            errorBox.style.display = "block";
            errorBox.textContent = "No se pudieron cargar los vídeos. " + (err && err.message ? err.message : "");
        }
    }
    cargarVideos();
</script>

</body>
